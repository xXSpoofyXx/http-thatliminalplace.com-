    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>

<body>
    <div id="slideshow"></div>

    <script>
        const images = [
            'Img/does-this-count-as-a-liminal-space-v0-8b1y0nk6was81.png', // Replace with your image file paths
            'Img/some-ai-generated-liminal-spaces-v0-bzm7l15umvu91.png',
            'Img/liminal-space.gif',
            'Img/di9xj3hd92g51.png',
            'Img/XpxXsqOg.png',
            'Img/liminal_space_7_by_auctionpiccker_dfld2lk-fullview.jpg'
            
            // Add more images here
        ];

        const slideshow = document.getElementById('slideshow');
        let currentIndex = 0;

        function nextImage() {
            const img = new Image();
            img.src = images[currentIndex];
            img.onload = function () {
                const previousImage = slideshow.querySelector('img');
                if (previousImage) {
                    previousImage.style.display = 'none';
                    slideshow.removeChild(previousImage);
                }

                img.style.display = 'block';
                slideshow.appendChild(img);

                currentIndex = (currentIndex + 1) % images.length;
                setTimeout(nextImage, 100); // Change image every 100 milliseconds (fast flashing rate)
            };
        }

        nextImage();
    </script>

</body>
